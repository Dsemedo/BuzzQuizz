<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzQuizz</title>
    <link
      href="
    https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@100;300;400;500;700&display=swap
    "
      rel=" stylesheet "
    />
    <link rel="stylesheet" href="./Css/reset.css" />
    <link rel="stylesheet" href="./Css/style.css" />
    <link rel="icon" type="imagem/png" href="/Fotos/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="barra-topo">BuzzQuizz</div>

    <div class="tela1">
      <div class="lista-usuario1">
        <span> Você não criou nenhum quizz ainda :( </span>

        <div class="botao-criar1">Criar Quizz</div>
      </div>

      <span> Todos os Quizzes </span>

      <div class="lista-api1"></div>
    </div>

    <div class="tela2">
      <div class="conteudo2">
        <div class="imagem-quizz2">
          <div class="escurecer2"></div>
        </div>

        <section class="jogo2"></section>
      </div>
    </div>

    <div class="tela3-1">
      <div class="caixa-cria-quizz3">
        <div class="começo"><h4>Comece pelo começo</h4></div>
        <input
          type="text"
          name=""
          id="TituloQuizz"
          maxlength="65"
          placeholder="Título do seu quizz"
        />
        <input
          type="url"
          name=""
          id="UrlQuizz"
          placeholder="URL da imagem do seu quizz"
        />
        <input
          type="number"
          name=""
          id="qtdperguntas"
          min="3"
          placeholder="Quantidade de perguntas do quizz"
        />
        <input
          type="number"
          name=""
          id="qtdniveis"
          min="2"
          placeholder="Quantidade de níveis do quizz"
        />

        <button type="submit" onclick="enviaDados()">
          Prosseguir para perguntas
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="javascript1.js"></script>
    <script src="/BuzzQuizz/javascript2.js"></script>
  </body>
</html>
