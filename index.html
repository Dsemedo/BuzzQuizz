<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzQuizz</title>
    <link
      href="
    https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@100;300;400;500;700&display=swap
    "
      rel=" stylesheet "
    />
    <link rel="stylesheet" href="./Css/reset.css" />
    <link rel="stylesheet" href="./Css/style.css" />
    <link rel="icon" type="imagem/png" href="/Fotos/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="barra-topo">BuzzQuizz</div>

    <div class="tela1">
      <div class="lista-usuario1">
        <span> Você não criou nenhum quizz ainda :( </span>

        <div class="botao-criar1">Criar Quizz</div>
      </div>

      <span> Todos os Quizzes </span>

      <div class="lista-api1"></div>
    </div>

    <div class="tela2">
      <div class="conteudo2">
        <div class="imagem-quizz2">
          <div class="escurecer2"></div>
        </div>

        <section class="jogo2"></section>
      </div>
    </div>

    <div class="tela3-1">
      <div class="caixa-quizz3">
        <div class="começo">
          <h4>Comece pelo começo</h4>
        </div>

        <input
          type="text"
          name=""
          id="TituloQuizz"
          maxlength="65"
          placeholder="Título do seu quizz"
          pattern="[a-zA-Z0-9]+"
        />
        <input
          type="url"
          name=""
          id="UrlQuizz"
          placeholder="URL da imagem do seu quizz"
          required
        />
        <input
          type="number"
          name=""
          id="qtdperguntas"
          min="3"
          placeholder="Quantidade de perguntas do quizz"
        />
        <input
          type="number"
          name=""
          id="qtdniveis"
          min="2"
          placeholder="Quantidade de níveis do quizz"
        />

        <button type="enviar" id="enviar">Prosseguir para perguntas</button>
      </div>
    </div>

    <div class="tela3-2">
      <div class="caixa-quizz3">
        <div class="começo">
          <h4>Crie suas perguntas</h4>
        </div>

        <div class="pergunta1-3">
          <div class="titulo3">
            <span>Pergunta 1</span>
            <input
              type="text"
              name=""
              id="TextoPergunta1"
              minlength="20"
              placeholder="Texto da pergunta"
            />
            <input
              type="text"
              name=""
              id="CorPergunta1"
              placeholder="Cor de fundo da pergunta"
            />
          </div>

          <div class="titulo3">
            <span>Resposta Correta</span>

            <input
              type="text"
              name=""
              id="RespostaCorreta1"
              placeholder="Resposta correta"
            />
            <input
              type="url"
              name=""
              id="UrlQuizz"
              placeholder="URL da imagem"
            />
          </div>

          <div class="titulo3">
            <span>Respostas incorretas</span>

            <input
              type="text"
              name=""
              id="RespostaIncorreta1"
              placeholder="Resposta incorreta 1"
            />
            <input
              type="url"
              name=""
              id="UrlResposta1"
              placeholder="URL da imagem 1"
            />

            <div class="grupo">
              <input
                type="text"
                name=""
                id="RespostaIncorreta2"
                placeholder="Resposta incorreta 2"
              />
              <input
                type="url"
                name=""
                id="UrlResposta2"
                placeholder="URL da imagem 2"
              />
            </div>

            <div class="grupo">
              <input
                type="text"
                name=""
                id="RespostaIncorreta3"
                placeholder="Resposta incorreta 3"
              />
              <input
                type="url"
                name=""
                id="UrlResposta3"
                placeholder="URL da imagem 3"
              />
            </div>
          </div>
        </div>

        <div class="pergunta2-3">
          <div class="titulo3">
            <span>Pergunta 1</span>
            <input
              type="text"
              name=""
              id="TextoPergunta1"
              minlength="20"
              placeholder="Texto da pergunta"
            />
            <input
              type="text"
              name=""
              id="CorPergunta1"
              placeholder="Cor de fundo da pergunta"
            />
          </div>

          <div class="titulo3">
            <span>Resposta Correta</span>

            <input
              type="text"
              name=""
              id="RespostaCorreta1"
              placeholder="Resposta correta"
            />
            <input
              type="url"
              name=""
              id="UrlQuizz"
              placeholder="URL da imagem"
            />
          </div>

          <div class="titulo3">
            <span>Respostas incorretas</span>

            <input
              type="text"
              name=""
              id="RespostaIncorreta1"
              placeholder="Resposta incorreta 1"
            />
            <input
              type="url"
              name=""
              id="UrlResposta1"
              placeholder="URL da imagem 1"
            />

            <div class="grupo">
              <input
                type="text"
                name=""
                id="RespostaIncorreta2"
                placeholder="Resposta incorreta 2"
              />
              <input
                type="url"
                name=""
                id="UrlResposta2"
                placeholder="URL da imagem 2"
              />
            </div>

            <div class="grupo">
              <input
                type="text"
                name=""
                id="RespostaIncorreta3"
                placeholder="Resposta incorreta 3"
              />
              <input
                type="url"
                name=""
                id="UrlResposta3"
                placeholder="URL da imagem 3"
              />
            </div>
          </div>
        </div>

        <div class="pergunta3-3">
          <span>Pergunta 2</span>
          <ion-icon name="create-outline"></ion-icon>
        </div>

        <button type="submit" onclick="enviaDados()">
          Prosseguir para perguntas
        </button>
      </div>
    </div>

    <div class="tela3-3">
      <div class="níveis3-3">
        <span>Nível 1</span>
        <input
          type="text"
          name=""
          id="Título do Nível"
          minlength="10"
          placeholder="Título do Nível"
        />

        <input
          type="number"
          name=""
          height="100px"
          id=""
          min="0"
          max="100"
          placeholder="%de acerto mínimo"
        />

        <input type="text" name="" id="" placeholder="URL da imagem do nível" />

        <input
          type="text"
          name=""
          id=""
          minlength="30"
          placeholder="Descrição do nível"
        />
      </div>
      <button type="enviar3" id="enviar3">Finalizar Quizz</button>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="javascript1.js"></script>
    <script src="/BuzzQuizz/javascript2.js"></script>
  </body>
</html>
